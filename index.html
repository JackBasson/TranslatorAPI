<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoda Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-container"></div>
    <div class="container">
        <h1>Yoda Translator</h1>
        <input type="text" id="userInput" placeholder="Enter text to translate..." />
        <button onclick="translateToYoda()">Translate</button>
        <div class="output" id="outputBox">Yoda speak will appear here...</div>
    </div>
    <div class="pattern" id="pattern"></div>
        <div class="lines">
            <div class="line purple-line1"></div>
            <div class="handle black-line1"></div>
            <div class="line green-line1"></div>
            <div class="handle black-line3"></div>
            <div class="line yellow-line2"></div>
            <div class="handle black-line4"></div>
            <div class="maulline red-line1"></div>
            <div class="maulhandle black-line5"></div>
            <div class="line red-line2"></div>
            <div class="curvedhandle black-line6"></div>
            <div class="line blue-line2"></div>
            <div class="handle black-line2"></div>
        </div>

    <script src="script.js"></script>
</body>
</html>
